<div class="mt-4 col-8 offset-2">
  <div class="card jumbotron">
    <div class="col-sm-12 font-weight-bold">Login Form</div>

    <div class="card-body">

      <form #loginform = "ngForm" >

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-3 col-form-label text-black">User Name</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="User name" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-3 col-form-label text-black">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" required >
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-9 offset-3" >
            <button type="submit" class="btn btn-primary" [disabled] = "loginform.invalid" >Sign in</button>

            <a routerLink = "/signup" type="button" class="btn btn-primary float-right"  >Sign up</a>
          </div>
        </div>
      </form>

    </div>

  </div>

</div>
