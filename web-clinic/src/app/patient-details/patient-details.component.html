<table class="table">
  <thead class="thead-light">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Gender</th>
    <th scope="col">Contact No</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let patient of patients">
    <th scope="row">{{patient.id}}</th>
    <td>{{patient.name}}</td>
    <td>{{patient.age}}</td>
    <td>{{patient.gender}}</td>
    <td>{{patient.contactNo}}</td>
  </tr>
  </tbody>
</table>
