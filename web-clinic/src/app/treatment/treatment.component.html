<div class="container">
  <form name="form" style="margin-top: 20px" #f="ngForm" (ngSubmit)="f.form.valid && sendTreatment()">
    <h2 style="text-align: center">Add Treatment Record</h2>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Patient Name</label>
        <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputAge">Age</label>
        <input type="text" class="form-control" id="inputAge" name="age" placeholder="Age">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputContactNo">Contact No</label>
        <input type="text" class="form-control" id="inputContactNo" name="contactNo" placeholder="Contact No">
      </div>
      <div class="form-group col-md-6">
        <label for="inputGender">Gender</label>
        <select id="inputGender" class="form-control" name="gender">
          <option>Choose...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputDName">Doctor Name</label>
        <input type="text" class="form-control" id="inputDName" name="Dname" placeholder="Name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputSymptom">Symptom</label>
        <input type="text" class="form-control" id="inputSymptom" name="symptom" placeholder="Symptom">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputDisease">Disease</label>
        <input type="text" class="form-control" id="inputDisease" name="disease" placeholder="Disease" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputDate">Date</label>
        <input type="date" class="form-control" id="inputDate" name="date" placeholder="Age">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12 text-right">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>

  </form>
</div>


<div class="form-row">
  <div class="form-group col-md-12">
    <button disabled class="btn btn-primary btn-block">Treatment Records</button>
    <p></p>
    <app-treatment-details></app-treatment-details>
  </div>
</div>
